<div
  *ngFor="let post of posts()"
  class="border border-blue-300 rounded-xl p-5 shadow-lg mb-6 bg-white hover:shadow-xl transition-all"
>
  <div class="flex items-center gap-3 mb-3">
    <img
      [src]="'https://i.pravatar.cc/40?img=' + post.id"
      class="w-10 h-10 rounded-full"
      alt="User Avatar"
    />
    <h2 class="font-bold text-blue-700 text-lg">{{ post.title }}</h2>
  </div>

  <p class="text-gray-600 text-sm">{{ post.body }}</p>

  <button
    class="mt-3 px-4 py-2 bg-blue-600 text-white font-medium rounded-lg shadow-md hover:bg-blue-700 transition-all"
    (click)="toggleComments(post.id)"
  >
    {{ selectedPostId() === post.id ? "Hide Comments" : "View Comments" }}
  </button>

  <app-comment-list
    *ngIf="selectedPostId() === post.id"
    [postId]="post.id"
    class="mt-4"
  ></app-comment-list>
</div>
