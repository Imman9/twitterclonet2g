<select
  class="p-3 border border-blue-300 rounded-lg w-full bg-white shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
  (change)="onUserChange($event)"
  [disabled]="isLoading()"
>
  <option value="" disabled selected>Select a user</option>
  <option *ngFor="let user of users()" [value]="user.id">
    {{ user.name }} ({{ user.username }})
  </option>
</select>
